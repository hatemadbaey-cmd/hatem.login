<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STAR_X - تصميم فضائي</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Tajawal', sans-serif;
  height: 100vh;
  background: radial-gradient(circle at top, #0b0c1c 0%, #1a1a2e 100%);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* خطوط ضوئية تتحرك */
.laser-lines {
  position: absolute;
  width: 200%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #00f0ff, transparent);
  top: 30%;
  animation: slide 4s linear infinite;
  opacity: 0.3;
  z-index: 0;
}
.laser-lines:nth-child(2) { top: 60%; animation-duration: 6s; }

@keyframes slide {
  0% { transform: translateX(-50%); }
  100% { transform: translateX(50%); }
}

/* النجوم */
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(#fff 1px, transparent 1px);
  background-size: 20px 20px;
  animation: moveStars 80s linear infinite;
  z-index: 0;
}
@keyframes moveStars {
  0% { background-position: 0 0; }
  100% { background-position: 1000px 1000px; }
}

/* الشعار */
.network-logo {
  position: relative;
  z-index: 1;
  background: rgba(0,0,0,0.6);
  padding: 50px 80px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.7);
  text-align: center;
  overflow: hidden;
}

/* الاسم متحرك يمين ويسار */
.network-name {
  font-size: 3em;
  font-weight: 700;
  color: #00f0ff;
  text-shadow: 0 0 20px #00f0ff, 0 0 40px #00bfff;
  display: inline-block;
  animation: swing 3s ease-in-out infinite alternate;
}

@keyframes swing {
  0% { transform: translateX(0px); }
  50% { transform: translateX(10px); }
  100% { transform: translateX(-10px); }
}

.network-tagline {
  font-size: 1.5em;
  margin-top: 15px;
  color: #ffffffaa;
  text-shadow: 0 0 10px #00f0ff;
}

/* متجاوب */
@media(max-width:600px){
  .network-logo { padding: 30px 50px; }
  .network-name { font-size: 2em; }
  .network-tagline { font-size: 1em; }
}
</style>
</head>
<body>

  <div class="stars"></div>
  <div class="laser-lines"></div>
  <div class="laser-lines"></div>

  <div class="network-logo">
    <div class="network-name">STAR_X</div>
    <div class="network-tagline">خيارك الأفضل</div>
  </div>

</body>
</html>
